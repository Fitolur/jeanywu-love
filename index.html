<html lang="id">

</head>
<style>
    :root {
      --accent: #ff6699;
      --text: #333;
      --bg1: #b3e5fc;
      --bg2: #e1f5fe;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, var(--bg1), var(--bg2));
      font-family: "Poppins", sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.4rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease-in-out;
    }
    p {
      font-size: 1rem;
      max-width: 420px;
      margin: 0.5rem auto 1.2rem;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .btns {
      display: flex;
      gap: 1rem;
      position: relative;
      height: 60px;
      margin-top: 10px;
    }
    button {
      background-color: var(--accent);
      border: none;
      padding: 12px 24px;
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .no-btn {
      background-color: #aaa;
      position: absolute;
      transition: left 0.4s ease, top 0.4s ease;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .hearts span {
      position: absolute;
      display: block;
      color: #ff6699;
      animation: float 6s linear infinite;
      bottom: -10%;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(720deg); opacity: 0; }
    }
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background: hsl(calc(360 * var(--i) / 50), 100%, 70%);
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Jeany Wu, Will You Be Mine? ðŸ’˜</h1>
    <p>maaf ya kalau alay soalnya aku anak informatika ðŸ˜… semoga ini jadi pengalaman unikmu saat aku menembakmu ðŸ’• love you sayang ðŸ’–</p>
    <div class="btns" id="btnContainer">
      <button class="yes-btn" id="yesBtn" onclick="acceptLove()">Iya, Aku Mau ðŸ’ž</button>
      <button class="no-btn" id="noBtn">Tidak dulu ðŸ˜…</button>
    </div>
  </div>

  <div class="hearts"></div>
  <div class="confetti"></div>
  <div class="footer">From Joji <3</div>

  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f9e62eb3e.mp3?filename=romantic-background-112369.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const hearts = document.querySelector('.hearts');
    const confettiContainer = document.querySelector('.confetti');
    let moveCooldown = false;

    function createHeart() {
      const heart = document.createElement('span');
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    
    document.addEventListener('mousemove', (e) => {
      if (moveCooldown) return;
      const rect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 100) {
        moveCooldown = true;

        let x, y;
        do {
          x = Math.random() * (window.innerWidth - rect.width);
          y = Math.random() * (window.innerHeight - rect.height - 100);
        } while (
          x > yesRect.left - 120 &&
          x < yesRect.right + 120 &&
          y > yesRect.top - 60 &&
          y < yesRect.bottom + 60
        );

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        setTimeout(() => moveCooldown = false, 600);
      }
    });

    
    function acceptLove() {
      alert("Warning: Kamu baru aja install Joji v2.0 Girlfriend Edition ðŸ’˜ Fitur: peluk gratis, perhatian unlimited, bug fix kalau kamu sedih ðŸ˜†");
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');
        piece.style.setProperty('--i', i);
        piece.style.left = Math.random() * 100 + '%';
        piece.style.animationDuration = 2 + Math.random() * 3 + 's';
        confettiContainer.appendChild(piece);
        setTimeout(() => piece.remove(), 3000);
      }
    }
  </script>
</body>
</html>
